[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

monitor_speed = 115200
board_build.speed = 921600

lib_deps =
    89@^2.7 ; PubSubClient
    901@^3.0.0 ; BME280
    4744@^0.7.0 ; ESP32Servo
